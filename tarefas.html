<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas — Pocket Calendar</title>
    <link rel="stylesheet" href="tarefas-style.css">
</head>
<body>
    <section class="tasks-container">
        <h1 id="day-title"></h1>
        <div class="task-input">
            <input type="text" id="new-task-text" placeholder="Adicionar nova tarefa...">
            <button onclick="addTask()">Adicionar</button>
        </div>
        <ul id="task-list">
            </ul>
        <a href="index.html" class="btn-voltar">Voltar ao Calendário</a>
    </section>

    <footer>
        <p>Pocket Calendar © 2025 — Simplifique sua semana</p>
    </footer>

    <script src="tarefas-script.js"></script>
</body>
</html>
